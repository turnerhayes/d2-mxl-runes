<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <title>Runeword Search</title>
    </head>
    <body>
        <div id="app">
            <div>
                <form id="search-form">
                    <input type="text" id="search" name="search-text" placeholder="Search Runewords" />
                    <div>
                        <label for="effect-type-select">Effect Types</label>
                        <select
                            id="effect-type-select"
                            multiple
                            name="effect-types"
                        >
                        </select>

                        <label for="magnitude">Magnitude</label>
                        <input type="number" id="magnitude" />
                    </div>
                    <div>
                        <button type="submit" id="search-submit-button">Search</button>
                    </div>
                </form>
            </div>
            <div id="results">
            </div>
        </div>

        <script src="dist/browser.mjs" type="module"></script>
    </body>
</html>
